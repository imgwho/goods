<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.css">
  <link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <title>加入共享碳铺</title>
  <style>
    body {
      font-size: 10px;
    }

    .header {
      text-align: center;
      justify-content: center;
      align-items: center;
      height: 45px;
      color: #ffffff;
      background-color: #1aac19;
      font-size: 16.0px;
      font-weight: normal;
      font-style: normal;
      z-index: 3;
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <main>

    <div class="weui-flex header">
      <div class="weui-flex__item">
        <div class="placeholder">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
      </div>
      <div class="weui-flex__item">
        <div class="placeholder">加入共享碳铺</div>
      </div>
      <div class="weui-flex__item">
        <div class="placeholder"></div>
      </div>
    </div>
    <div class="weui-flex">
      <div class="weui-flex__item">
        <div class="join">加入 老干部 的共享碳铺</div>
      </div>
    </div>


    <div class="weui-flex">
      <div class="weui-flex__item">
        <div class="price">150.00碳票/天</div>
      </div>
    </div>

    <div class="weui-flex">
      <div class="weui-flex__item">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="1">
          </div>
          <div class="weui-cell__hd">
            <label class="weui-label">天</label>
          </div>
        </div>
      </div>
    </div>

    <div class="weui-flex">
      <div class="weui-flex__item">
        共需支付 150.00 碳票
      </div>
      <div class="weui-flex__item">
        <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">确定</a>
      </div>
    </div>

</body>

</html>
