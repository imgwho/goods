</div>

    <div class="weui_mask_transparent"></div>
    <div class="weui_toast">
        <div class="weui_loading">
            <div class="weui_loading_leaf weui_loading_leaf_0"></div>
            <div class="weui_loading_leaf weui_loading_leaf_1"></div>
            <div class="weui_loading_leaf weui_loading_leaf_2"></div>

            <div class="weui_loading_leaf weui_loading_leaf_7"></div>
            <div class="weui_loading_leaf weui_loading_leaf_8"></div>
            <div class="weui_loading_leaf weui_loading_leaf_9"></div>
            <div class="weui_loading_leaf weui_loading_leaf_10"></div>
            <div class="weui_loading_leaf weui_loading_leaf_11"></div>
        </div>
        <p id="p_loadContent" class="weui_toast_content">正在加载</p>
    </div>
</div>

<script>
	var token=GetUrlParam("token");
	var netuId=GetUrlParam("netuId");
	var fromPage=GetUrlParam("fromPage");
	
	function init(){

	}
	
	function waitPlease(){
		aif.javaToastNotice("即将开放");
	}
	
	function closeCurrent(){
		if (fromPage=="H5"){
			history.go(-1);	
		} else {
			aif.javaCloseActivity();
		}
	}
	
	function goUserSpace(userId){
		var newUrl="http://www.lvdoya.com/H5/user_space.html?token="+token+"&userId="+userId;
		aif.javaOpenNewWindow(newUrl);
	}
	
	function pubNetu(){
		aif.javaToastNotice("即将开放");
	}

	function pubNetuMsg(){
		var netuMsg=$("#txt_netuMessage").val();
		if (netuMsg==""){
			aif.javaToastNotice("请填写留言内容");
			return;
		}		
		$("#loadingToast").css("display","block");
		
		$.ajax	
		({
			type : "POST",url:"http://114.55.103.71:9006/ldy/neutral/sendNeutralMsg?callback=?&token="+token+"&neutralId="+netuId+"&msg="+netuMsg+"&img=''",data: {},dataType : "jsonp",	
			success : function(data) 
			{   
				var json = eval(data); 	
				if (json.code==200){
					$("#loadingToast").css("display","none");
					$("#toastSuccess").css("display","block");
					setTimeout(function(){
						$("#toastSuccess").css("display","none");
						closeCurrent();
					},1500);
				}
				else
				{
					$("#loadingToast").css("display","none");
					jectNotice(json.msg);
				}
			},
			error : function(textStatus) 
			{
				$("#loadingToast").css("display","none");
			}
		});	
	}
</script>
