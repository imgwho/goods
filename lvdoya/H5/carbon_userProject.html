<script>
	var token=GetUrlParam("token");
	var ccerNumber=GetUrlParam("ccerNumber");
	var ccerName=GetUrlParam("ccerName");
	var userId=GetUrlParam("userId");
	var myAction=""; //用于记录用户点击的“我要转让”还是”我要收购“
	var orderNumber="";  //用于存放点击”买进“或”卖出“时对应的挂单编号
	var pageNo=1;
	var dealType="sale";  //记录当前状态   用于iscorll刷新时判断调用哪个函数
	var noMoreData=false;  //用于记录是否还有加载更多的数据，当json.data.lenth=0时设为true,在上拉加载时使用
	
//	$("#tdTest").html(userId+"<br>"+ccerNumber);
	
	function init(){
		loadCarbonInfo();
		tagSale();	//初始化切换标签样式
	}
	
	function go_back(){
//		history.go(-1);
		aif.javaCloseActivity();
	}
	
	function goCarbonInfo(){
		window.location="carbon_info.html?ccerNumber="+ccerNumber;
	}	
	
	function tagSale(){
		$("#loadingToast").css("display","block");
		$("#td_carbonProjectTagSale").css("color","#1AAD19");
		$("#td_carbonProjectTagBuy").css("color","#000000");
		$("#div_IWantSale").css("display","block");
		$("#div_IWantBuy").css("display","none");
		$("#div_projectListHead").html("<table width='100%' border='0' cellspacing='0' cellpadding='0' style='height: 40px;'><tr><td style='width: 25%; text-align: center; font-size: 12px; vertical-align: middle;'>卖家</td><td style='width: 25%; text-align: center; font-size: 12px; vertical-align: middle;'>单价(碳票)</td><td style='width: 25%; text-align: center; font-size: 12px; vertical-align: middle;'>转让量(吨)</td><td>&nbsp;</td></tr></table>");
		pageNo=1;
		dealType="sale";
		$("#div_dealListContent").html("<div id='div_dealListContent1'></div>");
		noMoreData=false;
		loadSaleList();
		setTimeout(function(){myScroll.refresh();},100);
	}
	
	function tagBuy(){
		$("#loadingToast").css("display","block");
		$("#td_carbonProjectTagSale").css("color","#000000");
		$("#td_carbonProjectTagBuy").css("color","#C03611");
		$("#div_IWantSale").css("display","none");
		$("#div_IWantBuy").css("display","block");
		$("#div_projectListHead").html("<table width='100%' border='0' cellspacing='0' cellpadding='0' style='height: 40px;'><tr><td style='width: 25%; text-align: center; font-size: 12px; vertical-align: middle;'>买家</td><td style='width: 25%; text-align: center; font-size: 12px; vertical-align: middle;'>单价(碳票)</td><td style='width: 25%; text-align: center; font-size: 12px; vertical-align: middle;'>收购量(吨)</td><td>&nbsp;</td></tr></table>");
		pageNo=1;
		dealType="buy";
		noMoreData=false;
		$("#div_dealListContent").html("<div id='div_dealListContent1'></div>");		
		loadBuyList();
		setTimeout(function(){myScroll.refresh();},100);
	}	
	
	function sheetSale()
	{
		orderNumber="";
		showSheetSale();
	}
		
	
	function loadCarbonInfo(){
		
		$.ajax	
		({
			type : "POST",url:"http://114.55.103.71:9006/ldy/cshop/getCcerByCnumberToJSON?callback=?&cnumber="+ccerNumber,data: {},dataType : "jsonp",
			success : function(data) 
			{   
				var json = eval(data); 	
				if (json.code==200){
					$("#font_ccerName").html(json.data.c_title);
				}
				else
				{
					$("#loadingToast").css("display","none");
					jectNotice(json.msg);
				}
			},
			error : function(textStatus) 
			{
				$("#loadingToast").css("display","none");
			}
		});			
	}
	
	
	function loadSaleList(){
		$.ajax	
		({
			type : "POST",url:"http://114.55.103.71:9006/ldy/cshop/getSaleListByCnumberandUser?callback=?&cnumber="+ccerNumber+"&userid="+userId+"&pageNo="+pageNo,data: {},dataType : "jsonp",
			success : function(data) 
			{   
				var json = eval(data); 	
				if (json.code==200){
					var result="";
					if (json.data.length==0){
						noMoreData=true;
					}
					console.log(pageNo);
					if (json.data.length==0 && pageNo==1){
						$("#div_dealListContent"+pageNo).html("<div style='width: 100%; margin-top: 30px; text-align: center;'><img src='ico/ico_noContent.png' style='max-height: 50px;'><br><font style='color: #8A8A8A; font-size: 14px;'>该用户没有相关挂单</font></div>");
						$("#loadingToast").css("display","none");
						return;
					}					
					for (var i=0; i<json.data.length; i++){
						result+="<table width='100%' border='0' cellspacing='0' cellpadding='0' class='table_carbonProjectSaleBuyList'><tr>";
						result+="<td onclick='go_userSpace(&apos;"+json.data[i].userId+"&apos;);'><img src='"+json.data[i].user_logo+"'></td>";
						result+="<td style='font-weight: bold;'>"+json.data[i].price+"</td>";
						result+="<td>"+json.data[i].yl+"</td><td>";
						result+="<div id='div_carbonProjectBuy' style='color: #1AAD19;' onclick='goBuy(&apos;"+json.data[i].ccerId+"&apos;);'>买进</div></td></tr></table>";
					}					
					$("#div_dealListContent"+pageNo).html(result);
					$("#div_dealListContent"+pageNo).append("<div id='div_dealListContent"+parseInt(pageNo+1)+"'></div>");
					
					$("#loadingToast").css("display","none");
					pageNo++;
				}
				else
				{
					$("#loadingToast").css("display","none");
					jectNotice(json.msg);
				}
			},
			error : function(textStatus) 
			{
				$("#loadingToast").css("display","none");
			}
		});				
	}
	
	function loadBuyList(){
		$.ajax	
		({
			type : "POST",url:"http://114.55.103.71:9006/ldy/cshop/getBuyListByCnumberandUser?callback=?&cnumber="+ccerNumber+"&userid="+userId+"&pageNo="+pageNo,data: {},dataType : "jsonp",
			success : function(data) 
			{   
				var json = eval(data); 	
				if (json.code==200){
					var result="";
					if (json.data.length==0){
						noMoreData=true;
					}
					if (json.data.length==0 && pageNo==1){
						$("#div_dealListContent"+pageNo).html("<div style='width: 100%; margin-top: 30px; text-align: center;'><img src='ico/ico_noContent.png' style='max-height: 50px;'><br><font style='color: #8A8A8A; font-size: 14px;'>该用户没有相关挂单</font></div>");
						$("#loadingToast").css("display","none");
						return;
					}			
					console.log("aaaa");
					for (var i=0; i<json.data.length; i++){
						result+="<table width='100%' border='0' cellspacing='0' cellpadding='0' class='table_carbonProjectSaleBuyList'><tr>";
						result+="<td onclick='go_userSpace(&apos;"+json.data[i].userId+"&apos;);'><img src='"+json.data[i].user_logo+"'></td>";
						result+="<td style='font-weight: bold;'>"+json.data[i].price+"</td><td>"+json.data[i].yl+"</td>";
						result+="<td><div id='div_carbonProjectSale' style='color: #C03611;' onclick='goSale(&apos;"+json.data[i].ccerId+"&apos;);'>卖出</div></td></tr></table>";
					}					
					$("#div_dealListContent"+pageNo).html(result);
					$("#div_dealListContent"+pageNo).append("<div id='div_dealListContent"+parseInt(pageNo+1)+"'></div>");

					$("#loadingToast").css("display","none");
					pageNo++;
				}
				else
				{
					$("#loadingToast").css("display","none");
					jectNotice(json.msg);
				}
			},
			error : function(textStatus) 
			{
				$("#loadingToast").css("display","none");
			}
		});				
	}	
	
	function goBuy(orderId){
		window.location="carbon_projectBuy.html?orderId="+orderId+"&token="+token;
	}
	
	function goSale(orderId){
		window.location="carbon_projectSale.html?orderId="+orderId+"&token="+token;
	}
	
	function showWantSale(){
		window.location="carbon_projectWantSale.html?ccerNumber="+ccerNumber+"&ccerName="+ccerName+"&token="+token;
	}
	
	function showWantBuy(){
		window.location="carbon_projectWantBuy.html?ccerNumber="+ccerNumber+"&ccerName="+ccerName+"&token="+token;
	}
	
	function go_userSpace(userId){
		var newUrl="http://www.lvdoya.com/H5/user_space.html?userId="+userId+"&token="+token;
		aif.javaOpenNewWindow(newUrl);
	}	
	
	// Iscorll
	var myScroll,  
	pullDown = $("#pullDown"),  
	pullDownLabel = $(".pullDownLabel"),  

	loadingStep = 0;//加载状态0默认，1显示加载状态，2执行加载数据，只有当为0时才能再次加载，这是防止过快拉动刷新  
	pullDown.hide();  
  
	myScroll = new IScroll("#wrapper", {  
		preventDefault:false,
		scrollbars: false,  
		mouseWheel: false,  
		interactiveScrollbars: true,  
		shrinkScrollbars: 'scale',  
		fadeScrollbars: true,  
		scrollY:true,  
		probeType: 2,  
		bindToWrapper:true  
	});  

	myScroll.on("scroll",function(){  
		if(loadingStep == 0 && !pullDown.attr("class").match('refresh|loading')){  
			if(this.y > 40){//下拉刷新操作  
				$(".pulldown-tips").hide();  
				pullDown.addClass("refresh").show();  
				pullDownLabel.text("松手刷新数据");  
				loadingStep = 1; 
				
				myScroll.refresh();  				
			}else if(this.y <= (this.maxScrollY)  && this.directionY == 1){//上拉加载更多
				if (noMoreData==false){
					loadingStep = 1;  
					$("#p_loadContent").html("正在加载");
					$("#loadingToast").css("display","block");
					pullUpAction();					
				} else {
					setTimeout(function(){myScroll.refresh();},1000);
				}
			}  
		}  
	});  
	myScroll.on("scrollEnd",function(){  
		if(loadingStep == 1){  
			if( pullDown.attr("class").match("refresh") ){//下拉刷新操作  
				pullDown.removeClass("refresh").addClass("loading");  
				$("#p_loadContent").html("正在刷新");
				$("#loadingToast").css("display","block");
				loadingStep = 2;  
				pullDownAction();
			}  
		}  
	});  

	function pullDownAction(){  
		setTimeout(function(){  
			pullDown.attr('class','').hide();
			loadingStep = 0;
			if (dealType=="sale"){
				tagSale();				
			} else if (dealType=="buy") {
				tagBuy();
			}
			$(".pulldown-tips").show(); 
			$("#loadingToast").css("display","none");
			$(".pulldown-tips").css("display","none");
		},500);  
		setTimeout(function(){
			myScroll.refresh();
			$("#wrapper").css("top",wrapperTop+"px");			
		},1);
	}		
	function pullUpAction(){  
		setTimeout(function(){  
			loadingStep = 0;
//			if (dealType=="sale"){				
//				loadSaleList();
//			} else if (dealType=="buy"){
//				loadBuyList();
//			}
			$("#loadingToast").css("display","none");
		},500);  
		setTimeout(function(){myScroll.refresh();},1);
	}  
  
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);  
	// END Iscorll
</script>
